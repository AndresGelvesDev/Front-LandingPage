<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Soporte Técnico - HETC</title>
    <link rel="stylesheet" href="form-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script>
        function onSubmit(token) {
            document.getElementById("supportForm").submit();
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Soporte Técnico HETC</h1>
    <form id="supportForm" enctype="multipart/form-data">
        <div class="form-group">
            <input type="text" id="fullName" name="fullName" required aria-required="true" placeholder=" ">
            <label for="fullName">Nombre completo *</label>
            <div class="error" id="fullNameError"></div>
        </div>

        <div class="form-group">
            <input type="email" id="email" name="email" required aria-required="true" placeholder=" ">
            <label for="email">Correo electrónico *</label>
            <div class="error" id="emailError"></div>
        </div>

        <div class="form-group">
            <input type="tel" id="phone" name="phone" placeholder="Número de teléfono" />
            <span class="error" id="phoneError"></span>
        </div>

        <div class="form-group">
            <select id="serviceType" name="serviceType" required aria-required="true">
                <option value="" disabled selected>Seleccione un servicio</option>
                <option value="support">Soporte Técnico</option>
                <option value="maintenance">Mantenimiento Preventivo</option>
                <option value="consulting">Consultoría</option>
                <option value="other">Otros</option>
            </select>
            <label for="serviceType">Tipo de servicio *</label>
            <div class="error" id="serviceTypeError"></div>
        </div>

        <div class="form-group">
            <textarea id="description" name="description" rows="4" required aria-required="true" placeholder=" "></textarea>
            <label for="description">Descripción del problema o solicitud *</label>
            <div class="error" id="descriptionError"></div>
        </div>

        <div class="form-group">
            <input type="date" id="preferredDate" name="preferredDate" aria-required="false">
            <label for="preferredDate">Fecha preferida para atención</label>
        </div>

        <div class="form-group">
            <select id="contactMethod" name="contactMethod" required aria-required="true">
                <option value="" disabled selected>Seleccione un método</option>
                <option value="phone">Teléfono</option>
                <option value="email">Correo electrónico</option>
                <option value="whatsapp">WhatsApp</option>
            </select>
            <label for="contactMethod">Método de contacto preferido *</label>
            <div class="error" id="contactMethodError"></div>
        </div>

        <div class="form-group file-input">
            <input type="file" id="attachment" name="attachment" accept=".pdf,.jpg,.jpeg,.png" aria-required="false">
            <label for="attachment" class="file-input-label">Adjuntar archivo (Max. 5MB)</label>
            <div class="error" id="attachmentError"></div>
        </div>

        <button class="g-recaptcha"
                data-sitekey="6LdLiUoqAAAAAN8did-SK_4HjKU-p2oysyMxxZ2l"
                data-callback='onSubmit'
                data-action='submit'>Submit</button>

        <div class="form-actions">
            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>
        </div>
    </form>
</div>

<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
<script>
    const phoneInputField = document.querySelector("#phone");
    const phoneInput = window.intlTelInput(phoneInputField, {
        preferredCountries: ["es", "us", "mx"],
        utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
    });
</script>
</body>
</html>
